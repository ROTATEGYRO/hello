      min-height: 100vh;

    /* 背景装饰元素 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(255, 192, 203, 0.1) 0%, transparent 50%),

      pointer-events: none;
      z-index: -1;
    }
    
    /* 动态背景粒子 - 美化版 */

      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      filter: blur(1px);
      z-index: -1;
    }
    
    /* 多种粒子动画效果 */
    @keyframes float-slow {
      0%, 100% {
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 0.3;
      }
      25% {
        transform: translate(30px, -15px) scale(1.2) rotate(90deg);
        opacity: 0.6;
      }
      50% {

        opacity: 0.8;
      }
      75% {
        transform: translate(-30px, -15px) scale(1.2) rotate(270deg);
        opacity: 0.6;
      }
    }
    
    @keyframes float-medium {
      0%, 100% {

        opacity: 0.4;
      }
      33% {

      }
      66% {

        opacity: 0.5;
      }
    }
    
    @keyframes float-fast {
      0%, 100% {

        opacity: 0.5;
      }
      50% {
        transform: translate(25px, -25px) scale(1.4) rotate(180deg);
        opacity: 0.9;
      }
    }
    
    @keyframes float-spiral {

        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 0.3;
      }
      100% {
        transform: translate(60px, -60px) scale(1.6) rotate(360deg);

      }

    .tip-box:hover {

      const gridSize = Math.max(3, Math.min(6, Math.floor(Math.sqrt(currentTipCount + 1))));

          zoneDensity[zoneIndex]++;

      const areaRatio = Math.min(windowArea / baseArea, 4); // 最大不超过4倍
      return Math.max(100, 250 / areaRatio); // 间隔在100ms到250ms之间，生成更快
    }
